    <!-- PDF.js for parsing PDF files - Using unpkg for better CORS reliability -->
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js" crossorigin="anonymous" defer></script>
    <!-- PDF.js Viewer CSS for Text Layer -->
    <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@3.11.174/web/pdf_viewer.css">
    
    <script>
      // Global Error Handler to catch loading issues
      window.addEventListener('error', function(e) {
        const root = document.getElementById('root');
        if (root && (root.innerText.includes('Loading') || root.innerHTML.includes('Loading'))) {
             console.error("Global Error Caught:", e.error);
             root.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full p-8 text-center text-slate-600 bg-red-50">
                    <h2 class="text-xl font-bold text-red-600 mb-2">Application Failed to Start</h2>
                    <p class="mb-4">An error occurred while loading the application.</p>
                    <div class="bg-white p-4 rounded border border-red-200 text-left overflow-auto max-w-2xl w-full shadow-sm">
                        <code class="text-xs font-mono text-red-500 break-all">
                            ${e.message}<br/>
                            ${e.filename}:${e.lineno}
                        </code>
                    </div>
                    <button onclick="window.location.reload()" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                        Reload Application
                    </button>
                </div>
             `;
        }
      });

      // Handle Promise Rejections (e.g. dynamic imports)
      window.addEventListener('unhandledrejection', function(e) {
         console.error("Unhandled Rejection:", e.reason);
      });

      // PDF Worker Setup
      window.pdfWorkerReady = new Promise((resolve, reject) => {
        let initialized = false;
        function initWorker() {
            if (initialized) return;
            initialized = true;
            const pdfWorkerUrl = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
            
            fetch(pdfWorkerUrl)
              .then(res => {
                if (!res.ok) throw new Error("Network response was not ok");
                return res.text();
              })
              .then(text => {
                const blob = new Blob([text], { type: "application/javascript" });
                const workerUrl = URL.createObjectURL(blob);
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = workerUrl;
                    console.log("PDF Worker initialized via Blob");
                }
                resolve();
              })
              .catch(err => {
                console.warn("Worker fetch failed, falling back to direct URL.", err);
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = pdfWorkerUrl;
                }
                resolve();
              });
        }

        const checkLibInterval = setInterval(() => {
          if (window.pdfjsLib) {
            clearInterval(checkLibInterval);
            initWorker();
          }
        }, 100);

        setTimeout(() => {
            if (!initialized) {
                clearInterval(checkLibInterval);
                resolve(); // Resolve anyway to avoid blocking
            }
        }, 15000);
      });
    </script>
    
    <!-- SheetJS for parsing Excel files -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js" defer></script>
    
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .citation-tooltip {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .citation-trigger:hover .citation-tooltip {
        visibility: visible;
        opacity: 1;
      }
      
      .textLayer {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        opacity: 1;
        line-height: 1.0;
        pointer-events: none;
      }

      .textLayer span, .textLayer br {
        color: transparent !important;
        opacity: 1 !important;
        line-height: 1.0 !important;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
        pointer-events: auto;
        -webkit-text-fill-color: transparent !important;
      }

      .textLayer ::selection {
        background: rgba(0, 0, 255, 0.2);
        color: transparent; 
      }

      .resize-handle-vertical {
        width: 1px;
        position: relative;
        background-color: #e2e8f0;
        cursor: col-resize;
        transition: background-color 0.2s;
        z-index: 50;
        flex-shrink: 0;
      }
      
      .resize-handle-vertical::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: -4px;
        right: -4px;
        z-index: 50;
      }

      .resize-handle-vertical:hover, .resize-handle-vertical.active {
        background-color: #3b82f6;
        width: 2px;
      }
    </style>
