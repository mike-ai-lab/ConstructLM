    <!-- PDF.js for parsing PDF files - Using unpkg for better CORS reliability -->
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js" crossorigin="anonymous"></script>
    <!-- PDF.js Viewer CSS for Text Layer -->
    <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@3.11.174/web/pdf_viewer.css">
    
    <script>
      // Suppress PDF.js font warnings
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0]?.includes?.('TT: undefined function')) return;
        originalWarn.apply(console, args);
      };
      
      // Create a global promise that resolves when the PDF worker is ready
      window.pdfWorkerReady = new Promise((resolve, reject) => {
        let initialized = false;

        // Function to initialize worker
        function initWorker() {
            if (initialized) return;
            initialized = true;

            const pdfWorkerUrl = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
            
            // 1. Try fetching to create a local Blob (Best for avoiding Cross-Origin Worker errors)
            fetch(pdfWorkerUrl)
              .then(res => {
                if (!res.ok) throw new Error("Network response was not ok");
                return res.text();
              })
              .then(text => {
                const blob = new Blob([text], { type: "application/javascript" });
                const workerUrl = URL.createObjectURL(blob);
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = workerUrl;
                    console.log("PDF Worker initialized via Blob");
                }
                resolve();
              })
              .catch(err => {
                console.warn("Worker fetch failed, falling back to direct URL. This might cause CORS warnings.", err);
                // 2. Fallback: Set URL directly (Might work depending on browser security policies)
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = pdfWorkerUrl;
                }
                resolve();
              });
        }

        // Polling to wait for pdfjsLib to be defined on window
        const checkLibInterval = setInterval(() => {
          if (window.pdfjsLib) {
            clearInterval(checkLibInterval);
            initWorker();
          }
        }, 100);

        // Timeout after 15 seconds
        setTimeout(() => {
            if (!initialized) {
                clearInterval(checkLibInterval);
                if (!window.pdfjsLib) {
                    console.error("PDF.js library failed to load within timeout.");
                    // We resolve anyway so the app doesn't hang, but parsing will fail cleanly later
                    resolve();
                }
            }
        }, 15000);
      });
    </script>
    
    <!-- SheetJS for parsing Excel files -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js" onerror="loadSheetJSFallback()"></script>
    <script>
      function loadSheetJSFallback() {
        console.warn('Primary SheetJS CDN failed, trying fallback...');
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/xlsx@0.20.1/dist/xlsx.full.min.js';
        script.onerror = () => console.error('All SheetJS CDNs failed to load');
        document.head.appendChild(script);
      }
    </script>
