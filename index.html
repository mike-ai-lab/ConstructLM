    <!-- PDF.js for parsing PDF files - Using unpkg for better CORS reliability -->
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js" crossorigin="anonymous"></script>
    <!-- PDF.js Viewer CSS for Text Layer -->
    <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@3.11.174/web/pdf_viewer.css">
    
    <script>
      // Suppress PDF.js font warnings
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0]?.includes?.('TT: undefined function')) return;
        originalWarn.apply(console, args);
      };
      
      // Create a global promise that resolves when the PDF worker is ready
      window.pdfWorkerReady = new Promise((resolve, reject) => {
        let initialized = false;

        // Function to initialize worker
        function initWorker() {
            if (initialized) return;
            initialized = true;

            const pdfWorkerUrl = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
            
            // 1. Try fetching to create a local Blob (Best for avoiding Cross-Origin Worker errors)
            fetch(pdfWorkerUrl)
              .then(res => {
                if (!res.ok) throw new Error("Network response was not ok");
                return res.text();
              })
              .then(text => {
                const blob = new Blob([text], { type: "application/javascript" });
                const workerUrl = URL.createObjectURL(blob);
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = workerUrl;
                    console.log("PDF Worker initialized via Blob");
                }
                resolve();
              })
              .catch(err => {
                console.warn("Worker fetch failed, falling back to direct URL. This might cause CORS warnings.", err);
                // 2. Fallback: Set URL directly (Might work depending on browser security policies)
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = pdfWorkerUrl;
                }
                resolve();
              });
        }

        // Polling to wait for pdfjsLib to be defined on window
        const checkLibInterval = setInterval(() => {
          if (window.pdfjsLib) {
            clearInterval(checkLibInterval);
            initWorker();
          }
        }, 100);

        // Timeout after 15 seconds
        setTimeout(() => {
            if (!initialized) {
                clearInterval(checkLibInterval);
                if (!window.pdfjsLib) {
                    console.error("PDF.js library failed to load within timeout.");
                    // We resolve anyway so the app doesn't hang, but parsing will fail cleanly later
                    resolve();
                }
            }
        }, 15000);
      });
    </script>
    
    <!-- SheetJS for parsing Excel files -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js" onerror="loadSheetJSFallback()"></script>
    <script>
      function loadSheetJSFallback() {
        console.warn('Primary SheetJS CDN failed, trying fallback...');
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/xlsx@0.20.1/dist/xlsx.full.min.js';
        script.onerror = () => console.error('All SheetJS CDNs failed to load');
        document.head.appendChild(script);
      }
    </script>
    
    <style>
      :root {
        --color-bg-dark: #1a1a1a;
        --color-bg-alt-dark: #222222;
        --color-surface-dark: #2a2a2a;
        --color-surface-hover-dark: #222222;
        --color-surface-active-dark: #2a2a2a;
        --color-text-dark: #ffffff;
        --color-text-secondary-dark: #a0a0a0;
        --color-text-tertiary-dark: #666666;
        --color-accent: #4485d1;
        --color-delete: #ef4444;
        --color-border-dark: rgba(255, 255, 255, 0.05);
        
        --color-bg-light: #ffffff;
        --color-surface-light: rgba(0, 0, 0, 0.03);
        --color-surface-hover-light: rgba(0, 0, 0, 0.06);
        --color-surface-active-light: rgba(0, 0, 0, 0.1);
        --color-text-light: #1a1a1a;
        --color-text-secondary-light: #666666;
        --color-text-tertiary-light: #999999;
        --color-border-light: rgba(0, 0, 0, 0.15);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #a0a0a0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #666666;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #666666;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #a0a0a0;
      }
      .citation-tooltip {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .citation-trigger:hover .citation-tooltip {
        visibility: visible;
        opacity: 1;
      }
      
      /* PDF.js Text Layer Fixes */
      .textLayer {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        opacity: 1;
        line-height: 1.0;
        pointer-events: none;
      }

      /* Ensure text is invisible (transparent ink) but selectable */
      .textLayer span, .textLayer br {
        color: transparent !important;
        opacity: 1 !important;
        line-height: 1.0 !important;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
        pointer-events: auto;
        /* Critical for some browsers to ensure text is truly invisible */
        -webkit-text-fill-color: transparent !important;
      }

      /* Highlight selection */
      .textLayer ::selection {
        background: rgba(0, 0, 255, 0.2);
        color: transparent; 
      }

      /* Resize Handle Styles */
      .resize-handle-vertical {
        width: 1px;
        position: relative;
        background-color: rgba(0, 0, 0, 0.15);
        cursor: col-resize;
        transition: background-color 0.2s;
        z-index: 50;
        flex-shrink: 0;
      }
      
      .dark .resize-handle-vertical {
        background-color: rgba(255, 255, 255, 0.05);
      }
      
      /* Invisible hit area for easier grabbing */
      .resize-handle-vertical::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: -4px;
        right: -4px;
        z-index: 50;
      }

      .resize-handle-vertical:hover, .resize-handle-vertical.active {
        background-color: #4485d1;
        width: 2px;
      }

      /* Citation Panel Highlight Improvements */
      .highlight-layer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: -1; /* Behind text */
      }
      
      .highlight-rect {
        position: absolute;
        pointer-events: none;
        border-radius: 2px;
        transition: opacity 0.2s ease;
      }
      
      .highlight-primary {
        background-color: rgba(255, 193, 7, 0.4);
        border: 1px solid rgba(255, 193, 7, 0.6);
        box-shadow: 0 0 0 1px rgba(255, 193, 7, 0.2);
      }
      
      .highlight-secondary {
        background-color: rgba(33, 150, 243, 0.2);
        border: 1px solid rgba(33, 150, 243, 0.3);
      }

      /* Drag and Drop Animations */
      .drag-overlay {
        animation: fadeIn 0.2s ease-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      .drag-drop-zone {
        transition: all 0.2s ease;
      }
      
      .drag-drop-zone.drag-over {
        border-color: #3b82f6;
        background-color: rgba(59, 130, 246, 0.05);
      }

      /* Drawing and Highlighting Styles */
      #drawing-overlay {
        pointer-events: none;
        user-select: none;
      }
      
      .drawing-highlight {
        transition: background-color 0.2s ease;
        border-radius: 2px;
        position: relative;
      }
      
      .drawing-highlight:hover {
        filter: brightness(0.9);
      }
      
      /* Cursor styles for drawing tools */
      body.drawing-mode-highlighter {
        cursor: text !important;
      }
      
      body.drawing-mode-pen {
        cursor: crosshair !important;
      }
      
      body.drawing-mode-pen * {
        cursor: crosshair !important;
      }
      
      /* Prevent text selection when drawing */
      body.drawing-active {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      
      /* Drawing toolbar animations */
      .drawing-toolbar {
        animation: slideInFromRight 0.3s ease-out;
      }
      
      @keyframes slideInFromRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      /* Color picker animations */
      .color-picker-enter {
        animation: scaleIn 0.2s ease-out;
      }
      
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

    </style>
