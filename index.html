    <script>
      // Create a global promise that resolves when the PDF worker is ready
      window.pdfWorkerReady = new Promise((resolve, reject) => {
        let initialized = false;

        // Function to initialize worker
        function initWorker() {
            if (initialized) return;
            initialized = true;

            const pdfWorkerUrl = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
            
            // 1. Try fetching to create a local Blob (Best for avoiding Cross-Origin Worker errors)
            fetch(pdfWorkerUrl)
              .then(res => {
                if (!res.ok) throw new Error("Network response was not ok");
                return res.text();
              })
              .then(text => {
                const blob = new Blob([text], { type: "application/javascript" });
                const workerUrl = URL.createObjectURL(blob);
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = workerUrl;
                    console.log("PDF Worker initialized via Blob");
                }
                resolve();
              })
              .catch(err => {
                console.warn("Worker fetch failed, falling back to direct URL. This might cause CORS warnings.", err);
                // 2. Fallback: Set URL directly (Might work depending on browser security policies)
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = pdfWorkerUrl;
                }
                resolve();
              });
        }

        // Polling to wait for pdfjsLib to be defined on window
        const checkLibInterval = setInterval(() => {
          if (window.pdfjsLib) {
            clearInterval(checkLibInterval);
            initWorker();
          }
        }, 100);

        // Timeout after 15 seconds
        setTimeout(() => {
            if (!initialized) {
                clearInterval(checkLibInterval);
                if (!window.pdfjsLib) {
                    console.error("PDF.js library failed to load within timeout.");
                    // We resolve anyway so the app doesn't hang, but parsing will fail cleanly later
                    resolve();
                }
            }
        }, 15000);
      });
    </script>

      /* PDF.js Text Layer Fixes */
      .textLayer {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        opacity: 1;
        line-height: 1.0;
        pointer-events: none;
      }

      /* Ensure text is invisible (transparent ink) but selectable */
      .textLayer span, .textLayer br {
        color: transparent !important;
        opacity: 1 !important;
        line-height: 1.0 !important;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
        pointer-events: auto;
        /* Critical for some browsers to ensure text is truly invisible */
        -webkit-text-fill-color: transparent !important;
      }

      /* Highlight selection */
      .textLayer ::selection {
        background: rgba(0, 0, 255, 0.2);
        color: transparent; 
      }

      /* Resize Handle Styles */
      .resize-handle-vertical {
        width: 1px; /* Visual width */
        position: relative;
        background-color: #e2e8f0; /* slate-200 */
        cursor: col-resize;
        transition: background-color 0.2s;
        z-index: 50;
        flex-shrink: 0;
      }
      
      /* Invisible hit area for easier grabbing */
      .resize-handle-vertical::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: -4px;
        right: -4px;
        z-index: 50;
      }

      .resize-handle-vertical:hover, .resize-handle-vertical.active {
        background-color: #3b82f6; /* blue-500 */
        width: 2px;
      }
