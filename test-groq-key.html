<!DOCTYPE html>
<html>
<head>
    <title>Groq API Key Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; font-size: 14px; }
        button { padding: 10px 20px; font-size: 14px; cursor: pointer; background: #f55036; color: white; border: none; border-radius: 5px; }
        button:hover { background: #d43d28; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        h1 { color: #f55036; }
    </style>
</head>
<body>
    <h1>⚡ Groq API Key Tester</h1>
    <p>Enter your Groq API key to test (get one free at <a href="https://console.groq.com" target="_blank">console.groq.com</a>):</p>
    
    <input type="text" id="apiKey" placeholder="gsk_..." />
    <button onclick="testKey()">Test Groq API Key</button>
    
    <div id="result"></div>

    <script>
        async function testKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                resultDiv.className = 'error';
                resultDiv.textContent = '❌ Please enter an API key';
                return;
            }
            
            resultDiv.className = 'loading';
            resultDiv.textContent = '⏳ Testing Groq API key...';
            
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.3-70b-versatile',
                        messages: [{ role: 'user', content: 'Say "Groq API test successful!"' }],
                        max_tokens: 50
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const text = data.choices?.[0]?.message?.content || 'No response';
                    const usage = data.usage;
                    
                    resultDiv.className = 'success';
                    resultDiv.textContent = `✅ Groq API Key Works!\n\nModel: llama-3.3-70b-versatile\nResponse: ${text}\n\nTokens Used:\n- Input: ${usage?.prompt_tokens || 0}\n- Output: ${usage?.completion_tokens || 0}\n- Total: ${usage?.total_tokens || 0}`;
                } else {
                    const error = await response.text();
                    resultDiv.className = 'error';
                    resultDiv.textContent = `❌ Groq API Key Failed\n\nStatus: ${response.status} ${response.statusText}\n\nError:\n${error.substring(0, 300)}`;
                }
            } catch (err) {
                resultDiv.className = 'error';
                resultDiv.textContent = `❌ Network Error\n\n${err.message}\n\nNote: If you see CORS error, the key might still be valid. Try it in the app.`;
            }
        }
    </script>
</body>
</html>
