<!DOCTYPE html>
<html>
<head>
    <title>Gemini API Diagnostics</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #d4d4d4; }
        .result { margin: 10px 0; padding: 10px; background: #2d2d2d; border-radius: 4px; }
        .error { color: #f48771; }
        .success { color: #89d185; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; width: 400px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Gemini API Diagnostics</h1>
    
    <div>
        <input type="password" id="apiKey" placeholder="Enter your Gemini API Key">
        <button onclick="testApiKey()">Test API Key</button>
        <button onclick="checkQuota()">Check Quota</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = msg;
            document.getElementById('results').appendChild(div);
        }
        
        async function testApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                log('Please enter an API key', 'error');
                return;
            }
            
            document.getElementById('results').innerHTML = '';
            log('Testing API key...');
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ role: 'user', parts: [{ text: 'Say "API key works"' }] }]
                        })
                    }
                );
                
                const data = await response.json();
                
                if (response.ok) {
                    log('✓ API Key is VALID and working!', 'success');
                    log(`Response: ${data.candidates?.[0]?.content?.parts?.[0]?.text || 'No text'}`, 'success');
                } else {
                    log(`✗ API Error ${response.status}: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`✗ Network Error: ${error.message}`, 'error');
            }
        }
        
        async function checkQuota() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                log('Please enter an API key', 'error');
                return;
            }
            
            document.getElementById('results').innerHTML = '';
            log('Checking quota and limits...');
            
            try {
                // Test with a simple request
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`
                );
                
                const data = await response.json();
                
                if (response.ok) {
                    log('✓ API Key has access', 'success');
                    log(`Available models: ${data.models?.length || 0}`, 'success');
                    
                    // Try a generation to check quota
                    const genResponse = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ role: 'user', parts: [{ text: 'test' }] }]
                            })
                        }
                    );
                    
                    const genData = await genResponse.json();
                    
                    if (genResponse.ok) {
                        log('✓ Quota available - can make requests', 'success');
                    } else {
                        log(`✗ Quota Error: ${JSON.stringify(genData, null, 2)}`, 'error');
                    }
                } else {
                    log(`✗ Error ${response.status}: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`✗ Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
