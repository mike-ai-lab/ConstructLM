<!DOCTYPE html>
<html>
<head>
    <title>Gemini API Key Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; font-size: 14px; }
        button { padding: 10px 20px; font-size: 14px; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>Gemini API Key Tester</h1>
    <p>Enter your API key to test if it works:</p>
    
    <input type="text" id="apiKey" placeholder="AIzaSy..." />
    <button onclick="testKey()">Test API Key</button>
    
    <div id="result"></div>

    <script>
        async function testKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Please enter an API key';
                return;
            }
            
            resultDiv.className = 'loading';
            resultDiv.textContent = 'Testing API key...';
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ role: 'user', parts: [{ text: 'Say "test successful"' }] }]
                        })
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response';
                    resultDiv.className = 'success';
                    resultDiv.textContent = `✓ API Key Works!\n\nResponse: ${text}`;
                } else {
                    const error = await response.text();
                    resultDiv.className = 'error';
                    resultDiv.textContent = `✗ API Key Failed\n\nStatus: ${response.status}\nError: ${error.substring(0, 200)}`;
                }
            } catch (err) {
                resultDiv.className = 'error';
                resultDiv.textContent = `✗ Network Error\n\n${err.message}`;
            }
        }
    </script>
</body>
</html>
